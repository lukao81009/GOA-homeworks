<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2>Student Report</h2>
    <table  border=1px Cellspacing='0'>
        
        <tr>
            <th>Student Name</th>
            <th>Math</th>
            <th>Science</th>
            <th>History</th>
            <th>Final Grade</th>
        </tr>
        <tr>
            <label for="1"></label>
            <td><input type="text" id="1"></td>
            <td>A</td>
            <td>B</td>
            <td>A</td>
            
        </tr>
        <tr>
            <label for="2"></label>
            <td><input type="text" id="2"></td>
            <td>B</td>
            <td>C</td>
            <td>B</td>
            <td>B+</td>
        </tr>
        <tr>
            <label for="3"></label>
            <td><input type="text" id="3"></td>
            <td>C</td>
            <td>B</td>
            <td>C</td>
            
        </tr>
    
    <tr>
        <td>End of Report</td>
    </tr>
</table >
</body>
</html>
